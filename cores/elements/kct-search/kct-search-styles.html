<dom-module id="kct-search-styles">
    <template>
        <style>
            :host {
                display: block;
                margin-top: 10px;
            }
            .container {
                height: 32px;
            }
            .scroller {
                position: relative;
                overflow: hidden;
                scroll-behavior: smooth;
                width: var(--scroller-width, 200px);
            }
            .scroller-nav {
                width: 24px;
                text-align: center;
                cursor: pointer;
                color: var(--paper-grey-400);
            }
            .scroller-nav[hidden] {
                display: none;
            }
            .scroller-nav iron-icon {
                position: relative;
                top: 3px;
            }
            .list {
                margin-left: 2px;
                width: var(--list-width);

                /*-webkit-transition: --webkit-transform 0.2s ease-in-out;
                        transition:          transform 0.2s ease-in-out;

                -webkit-backface-visibility: hidden;
                        backface-visibility: hidden;*/
            }
            .item {
                margin: 2px 0;
                font-size: 13px;
            }
            
            .selectable {
                margin-right: 2px;
                cursor: pointer;
            }
            .selectable .label {
                padding: 4px 7px;
                background-color: var(--paper-yellow-300);
                margin-right: 1px;
                border-radius: 3px 0 0 3px;
            }
            .selectable:hover .label {
                background-color: var(--paper-amber-200);
            }
            .selectable .value {
                background-color: var(--paper-grey-200);
                border-radius: 0 3px 3px 0;
            }
            .selectable .value[hidden] {
                display: none;
            }
            .selectable:hover .value {
                background-color: var(--paper-grey-300);
            }
            .selectable .item-value {
                float: left;
                padding: 4px;
                display: block;
            }
            .selectable .item-value + .item-value {
                /*border-left: 1px solid #fff;*/
            }
            .selectable .item-value-label,
            .selectable .item-value-trash {
                float: left;
            }
            .selectable .item-value-trash {
                --iron-icon-width: 14px;
                --iron-icon-height: 14px;
                display: block;
                position: relative;
                top: -1px;
                margin-left: 7px;
            }
            .selectable:hover .item-value-trash {
                color: var(--paper-red-500);
            }
            .column-search {
                background-color: #fff;
                border: 1px solid #dfdfdf;
                border-width: 1px 0 1px 0;
            }
            .column-history {
                background-color: #fff;
                border: 1px solid #dfdfdf;
                border-radius: 3px 0 0 3px;
                position: relative;
                width: 28px;
            }
            .column-clear {
                background-color: #fff;
                /*padding-top: 4px;
                padding-right: 3px;*/
                border: 1px solid #dfdfdf;
                border-width: 1px 1px 1px 0;
                position: relative;
                width: 28px;
            }
            .column-history paper-icon-button {
                width: 26px;
                height: 26px;
                padding: 4px;
                pointer-events: none;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -13px;
                margin-top: -14px;
            }
            .column-clear paper-icon-button {
                width: 26px;
                height: 26px;
                padding: 4px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -14px;
                margin-left: -13px;
            }
            .column-sorter paper-menu-button {
                padding: 0;
            }

            .column-sorter paper-item {
                cursor: pointer;
                font-size: 12px;
                font-weight: 400;
                --paper-item-min-height: 32px;
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
            }

            .column-sorter paper-menu-button {
                display: block;
                height: 100%;
            }

            .column-sorter paper-button {
                font-weight: 400;
                background-color: #fff;
                border-radius: 0 3px 3px 0;
                /*padding: 7px 10px 8px 10px;*/
                padding: 0 10px;
                height: 32px;
                border: 1px solid #dfdfdf;
                font-size: 12px;
                text-transform: none;
                margin: 0 0 0 -1px;
            }

            /** popup */
            .popup {
                display: none;
                max-width: 260px;
                padding: 0;
                --paper-input-container-underline: { display: none; };
                --paper-input-container-underline-focus: { display: none; };
            }
            paper-input {
                display: none;
                padding: 0;
                --paper-input-container: {
                    padding: 5px 0;
                };
                --paper-input-container-underline: { display: none; };
                --paper-input-container-underline-focus: { display: none; };
            }

            .popup.iron-selected,
            paper-input.iron-selected {
                display: block;
            }
            [hidden] {
                display: none;
            }
            .separator {
                border-top: 1px solid #dfdfdf;
                margin: 5px 0;
            }
        </style>
    </template>
</dom-module>
